<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐỒ ÁN _ LapVip/Code/nhanvien</title>
    <link rel="stylesheet" href="nhanvien.css">
	<script src="https://kit.fontawesome.com/faa982bf4c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header_inner">
        <a href="http://127.0.0.1:3000/ĐỒ ÁN _ LapVip/Code/QuanTri.html"><img src="Ảnh/LapVip.png" alt="LAPVIP" class="logo-link"></a>
        
        <div class="text">
            <input type="text" class="form-control" id="search_home" placeholder="Nhập tên máy tính, phụ kiện...cần tìm...">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        
        <div class="text2">
            <a href="http://127.0.0.1:3000/ĐỒ ÁN _ LapVip/Code/dangnhap.html" id="login-link">
                <i class="fa-solid fa-house-laptop"></i><br>Đăng Nhập
            </a>
            <span id="user-info" style="display: none;">
                <span id="username">John Doe</span>
                <div id="logout-button">
                    <a href="#" id="logout-link">Đăng Xuất</a>
                </div>
            </span>
            <a href="http://127.0.0.1:3000/ĐỒ ÁN _ LapVip/Code/dangky.html"><i class="fa-regular fa-newspaper"></i><br>Tin Tức</a>
            <a href="http://127.0.0.1:3000/ĐỒ ÁN _ LapVip/Code/giohang.html"><i class="fa-solid fa-message"></i><br>Phản Hồi</a>
        </div>
    </div>
    <main class="container">
        <section class="employee-list">
            <h2>Danh Sách Nhân Viên</h2>
            <button class="btn-add" onclick="openAddEmployeeForm()">Thêm Nhân Viên Mới</button>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Họ Tên</th>
                        <th>Chức Vụ</th>
                        <th>Email</th>
                        <th>Số Điện Thoại</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="employee-table">
                    <!-- Danh sách nhân viên sẽ được hiển thị tại đây -->
                </tbody>
            </table>
        </section>

        <!-- Form thêm/sửa nhân viên -->
        <div class="form-overlay" id="form-overlay">
            <div class="employee-form">
                <h3>Thêm/Sửa Nhân Viên</h3>
                <label for="employee-id">ID:</label>
                <input type="text" id="employee-id" disabled>
                
                <label for="employee-name">Họ Tên:</label>
                <input type="text" id="employee-name">
                
                <label for="employee-position">Chức Vụ:</label>
                <input type="text" id="employee-position">
                
                <label for="employee-email">Email:</label>
                <input type="email" id="employee-email">
                
                <label for="employee-phone">Số Điện Thoại:</label>
                <input type="text" id="employee-phone">
                
                <button class="btn-save" onclick="saveEmployee()">Lưu</button>
                <button class="btn-cancel" onclick="closeForm()">Hủy</button>
            </div>
        </div>
    </main>

    <div style="height: 1px;width: 1200px;margin: auto; background-color: #808080; margin-bottom: 40px;"></div>

    <script src="JS/NhanVien.js"></script>
</body>
</html>
