<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sanpham.css">
    <title>ĐỒ ÁN _ LapVip/Code/sanpham</title>
    <script src="https://kit.fontawesome.com/faa982bf4c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header_inner">
        <a href="http://127.0.0.1:3000/ĐỒ ÁN _ LapVip/Code/QuanTri.html"><img src="Ảnh/LapVip.png" alt="LAPVIP" class="logo-link"></a>
        
        <div class="text">
            <input type="text" class="form-control" id="search_home" placeholder="Nhập tên máy tính, phụ kiện...cần tìm...">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        
        <div class="text2">
            <a href="http://127.0.0.1:3000/ĐỒ ÁN _ LapVip/Code/dangnhap.html" id="login-link">
                <i class="fa-solid fa-house-laptop"></i><br>Đăng Nhập
            </a>
            <span id="user-info" style="display: none;">
                <span id="username">John Doe</span>
                <div id="logout-button">
                    <a href="#" id="logout-link">Đăng Xuất</a>
                </div>
            </span>
            <a href="http://127.0.0.1:3000/ĐỒ ÁN _ LapVip/Code/dangky.html"><i class="fa-regular fa-newspaper"></i><br>Tin Tức</a>
            <a href="http://127.0.0.1:3000/ĐỒ ÁN _ LapVip/Code/giohang.html"><i class="fa-solid fa-message"></i><br>Phản Hồi</a>
        </div>
    </div>
    <main class="container">
        <section class="menu-list">
            <h2>Danh Sách Menu</h2>
            <button id="btn-add" onclick="openAddMenuForm()">Thêm Sản Phẩm Mới</button>
            <table>
                <thead>
                    <tr>
                        <th>Hình Ảnh</th>
                        <th>Tên Sản Phẩm</th>
                        <th>Giá</th>
                        <th>Giá Cũ</th>
                        <th>Danh Mục</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="menu-table">
                    <!-- Danh sách menu sẽ được hiển thị tại đây -->
                </tbody>
            </table>
        </section>

        <!-- Form thêm mới menu -->
        <div class="form-overlay" id="form-overlay">
            <div class="menu-form">
                <h3>Thêm Sản Phẩm Mới</h3>
                <div class="menu-option">
                    <label for="menu-img">Hình Ảnh:</label>
                    <input type="file" id="menu-img" onchange="previewImage(event)">
                </div>
                <img id="menu-img-preview" class="menu-image-preview" alt="Preview" />
                <label for="menu-name">Tên Sản Phẩm:</label>
                <input type="text" id="menu-name">

                <label for="menu-price">Giá:</label>
                <input type="number" id="menu-price">

                <label for="menu-old-price">Giá Cũ:</label>
                <input type="number" id="menu-old-price">

                <label for="menu-category">Danh Mục:</label>
                <select id="menu-category">
                    <option value="Hot">Hot</option>
                    <option value="Macbook">Macbook</option>
                    <option value="Surface">Surface</option>
                    <option value="Office">Office</option>
                    <option value="Gaming">Gaming</option>
                    <option value="LG">LG</option>
                </select>

                <button class="btn-save" onclick="saveMenu()">Lưu</button>
                <button class="btn-cancel" onclick="closeForm()">Hủy</button>
            </div>
        </div>
    </main>
    <script src="JS/SanPham.js"></script>
</body>
</html>
