<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập-HYPER</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<link rel="stylesheet" href="dangnhap.css">

<body>
  <div class="header">
		<div class="header_inner">
			<!-- <div class="logo"> -->
			<a href=""><img src="Ảnh/LapVip.png" alt="LAPVIP"></a>
			
			<!-- </div> -->
			<div class="text" >
				<input style="flex:1" type="text" class="form-control" id="search_home"
					placeholder="Nhập tên máy tính, phụ kiện...cần tìm...">
					<button>Tìm Kiếm</button>
			</div>
			<div style="display: flex;justify-content: space-between;width: 250px;">
				<a href="http://127.0.0.1:3000/ĐỒ ÁN _ LapVip/Code/dangky.html">Đăng ký</a>
				<a href="">Tin tức</a>
        <a href="http://127.0.0.1:3000/ĐỒ ÁN _ LapVip/Code/TrangChu.html">Trang chủ</a>
			</div>

		</div>
	</div>
  <div class="login-page">
    <div class="form">
      <h1 style="margin-bottom: 50px; margin-top: -20px;">Đăng Nhập</h1>
      <input id="tk" type="text" placeholder="Tài khoản" />
      <input id="mk" type="password" placeholder="Mật khẩu" />
      <button id="loginBtn">Đăng Nhập</button>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('#loginBtn').on('click', function() {
        const inputTK = $('#tk').val().trim();
        const inputMK = $('#mk').val().trim();
  
        // Kiểm tra tài khoản và mật khẩu
        if (!inputTK || !inputMK) {
          alert('Vui lòng nhập cả tài khoản và mật khẩu.');
          return;
        }
  
        // Kiểm tra tài khoản và mật khẩu
        if (inputTK === "admin" && inputMK === "admin") {
          // Nếu tài khoản và mật khẩu đúng là admin
          alert('Đăng nhập thành công với tài khoản admin!');
          window.location.href = 'http://127.0.0.1:3000/ĐỒ ÁN _ LapVip/Code/Quantri.html'; // Trang quản trị admin
        } else {
          // Nếu tài khoản và mật khẩu sai hoặc không phải admin
          let users = JSON.parse(localStorage.getItem('users')) || [];
  
          // Kiểm tra tài khoản và mật khẩu người dùng khác
          const user = users.find(user => user.taiKhoan === inputTK && user.matKhau === inputMK);
  
          if (user) {
            alert('Đăng nhập thành công!');
            window.location.href = 'http://127.0.0.1:3000/ĐỒ ÁN _ LapVip/Code/TrangChu.html'; // Trang chủ người dùng
          } else {
            alert('Tài khoản hoặc mật khẩu không đúng. Vui lòng thử lại.');
          }
        }
      });
    });
  </script>

</body>

</html>
