  <div class="login-page">
    <div class="form">
      <h1 style="margin-bottom: 50px; margin-top: -20px;">Đăng Nhập</h1>
      <input id="tk" type="text" placeholder="Tài khoản" />
      <input id="mk" type="password" placeholder="Mật khẩu" />
      <button id="loginBtn">Đăng Nhập</button>
    </div>
  </div>

    <script>
      $(document).ready(function() {
          $('#loginBtn').on('click', function() {
              const inputTK = $('#tk').val().trim();
              const inputMK = $('#mk').val().trim();
  
              // Kiểm tra tài khoản và mật khẩu
              if (!inputTK || !inputMK) {
                  alert('Vui lòng nhập cả tài khoản và mật khẩu.');
                  return;
              }
  
              // Lấy danh sách người dùng từ localStorage
              let users = JSON.parse(localStorage.getItem('users')) || [];
  
              // Kiểm tra tài khoản và mật khẩu
              const user = users.find(user => user.taiKhoan === inputTK);
  
              if (user && user.matKhau === inputMK) {
                  alert('Đăng nhập thành công!');
                  window.location.href = 'http://127.0.0.1:3000/ĐỒ ÁN _ LapVip/Code/TrangChu.html'; // Chuyển hướng đến trang chủ
              } else {
                  alert('Tài khoản hoặc mật khẩu không đúng. Vui lòng thử lại.');
              }
          });
      });
  </script>
