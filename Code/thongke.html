<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="thongke.css">
    <title>ĐỒ ÁN _ LapVip/Code/ThongKe</title>
    <script src="https://kit.fontawesome.com/faa982bf4c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <div class="header_inner">
            <a href="http://127.0.0.1:3000/ĐỒ ÁN _ LapVip/Code/QuanTri.html"><img src="Ảnh/LapVip.png" alt="LAPVIP"></a>
            <div class="text">
                <input type="text" class="form-control" id="search_home" placeholder="Nhập tên máy tính, phụ kiện...cần tìm...">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="text2">
                <a href="http://127.0.0.1:3000/ĐỒ ÁN _ LapVip/Code/dangnhap.html" id="login-link">
                    <i class="fa-solid fa-house-laptop"></i><br>Đăng Nhập
                </a>
                <span id="user-info" style="display: none;">
                    <span id="username"></span>
                    <div id="logout-button">
                        <a href="#" id="logout-link">Đăng Xuất</a>
                    </div>
                </span>
                <a href="http://127.0.0.1:3000/ĐỒ ÁN _ LapVip/Code/dangky.html"><i class="fa-regular fa-newspaper"></i><br>Tin Tức</a>
                <a href="http://127.0.0.1:3000/ĐỒ ÁN _ LapVip/Code/giohang.html"><i class="fa-solid fa-message"></i><br>Phản Hồi</a>
            </div>
        </div>
    </div>

    <main class="container">
        <section class="stats-overview">
            <div class="stat-item">
                <h3>Doanh Thu Hôm Nay</h3>
                <p id="revenue-today">32.000.000 VNĐ</p>
            </div>
            <div class="stat-item">
                <h3>Tổng Đơn Hàng</h3>
                <p id="total-orders">14</p>
            </div>
            <div class="stat-item">
                <h3>Sản Phẩm Đã Bán</h3>
                <p id="products-sold">22</p>
            </div>
        </section>
    
        <section class="chart-section">
            <h3>Doanh Thu Theo Tuần/Tháng/Năm</h3>
            <div class="chart-container">
                <div class="main-chart">
                    <canvas id="revenue-chart"></canvas>
                </div>
                <div class="side-charts">
                    <div class="side-chart">
                        <canvas id="monthly-revenue-chart"></canvas>
                    </div>
                    <div class="side-chart">
                        <canvas id="yearly-revenue-chart"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <div style="height: 1px;width: 1200px;margin: auto; background-color: #808080; margin-bottom: 40px;"></div>

    <script src="JS/ThongKe.js"></script>

</body>
</html>
